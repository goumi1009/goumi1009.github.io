  <div class="popup-wrap">
    <div class="popup pw-box">
      <p class="tit">
        방명록 작성 시 입력하신<br />
        <em>비밀번호 4자리를 입력해주세요</em>
      </p>
      <form action="">
        <div class="pw-input-wrap">
          <input type="password" class="pw-input" maxlength="4" />
          <div class="show-wrap">
            <span>*</span>
            <span>*</span>
            <span>*</span>
            <span>*</span>
          </div>
        </div>
        <div class="pop-btm">
          <button type="reset" class="btn btn-regular btn-cancel">취소</button>
          <button type="button" class="btn">확인</button>
        </div>
      </form>
    </div>

  <script>
    // 삭제버튼 클릭
    $('.btn-del').on('click', function () {
      openPWpop();
    });

    // 취소버튼 클릭
    $('.btn-cancel').on('click', function () {
      closePWpop();
    });

    // 입력영역 클릭시 input에 focus
    $('.show-wrap').on('click', function () {
      $(this).siblings('.pw-input').focus();
      console.log('focus')
    });

    // input 입력 체크해서 스타일 변경
    $('.pw-input').on('keyup', function () {
      var pw = $(this).val();
      $('.show-wrap span').each(function () {
        var idx = $(this).index() + 1;
        if(pw.length >= idx) {
          $(this).addClass('on');
        } else {
          $(this).removeClass('on');
        }
      });

      if(pw.length === 0) {
        $('.show-wrap span').removeClass('focus');
        $('.show-wrap span').eq(0).addClass('focus');
      } else {
        $('.show-wrap span').removeClass('focus');
        $('.show-wrap span').eq(pw.length).addClass('focus');
      }
    });

    // 포커스시 스타일
    $('.pw-input').on('focus', function() {
      var cnt = $('.pw-input').val().length;
      $('.show-wrap span').eq(cnt).addClass('focus');
    });

    // 블러시 스타일
    $('.pw-input').on('blur', function() {
      $('.show-wrap span').removeClass('focus');
    });

    // 비밀번호 입력 팝업 열기
    function openPWpop() {
      $('body').addClass('no-scroll');
      $('.popup-wrap').addClass('active');
      $('.pw-input').focus();
    }

    // 비밀번호 입력 팝업 닫기
    function closePWpop() {
      $('body').removeClass('no-scroll');
      $('.popup-wrap').removeClass('active');
      $('.pw-input').val('');
      $('.show-wrap span').removeClass('on');
    }
  </script>
